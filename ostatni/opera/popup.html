<!DOCTYPE HTML>
<html lang="cs">
	<head>
		<meta charset="UTF-8">
		<title>Kalendář žonglérských akcí</title>
		<style>
			body{min-width:390px;font-family:sans-serif;font-size:1em;background:#fff;}
			h1{margin:2px 5px;padding:0;font-size:1.3em;}
			li{margin:1px 5px;padding:0;list-style:circle;}
			ul{padding-top:0;margin-top:5px;}
			p{margin:0 5px;}
			#zs{background:url("icons/micky-18.png") 0 50% no-repeat;padding-left:25px;}
		</style>
		<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					$.getJSON("http://zonglovani.info/kalendar/next.json",function(data,status){
					$.each(data,function(id,akce){
						$('#szn').append('<li>'+akce[0].start+' - <a href="'+akce[0].url+'" title="'+akce[0].desc+'" target="_blank">'+akce[0].title+'</a></li>');
					});
						});
			});
		</script>
	</head>
	<body>
		<h1>Kalendář žonglérských akcí</h1>
		<ul id="szn">
		</ul>
		<a href="http://zonglovani.info/" title="Žonglérův slabikář" id="zs" target="_blank">Žonglérův slabikář</div>
	</body>
</html>
