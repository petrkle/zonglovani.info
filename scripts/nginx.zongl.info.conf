}

server {
		listen *:80;
		listen [::]:80;
    server_name  www.zongl.info zongl.info;
    charset utf-8;
    server_tokens off;
    access_log  /var/log/nginx/zonglovani.info.access.log;
    location / {
        return 301 https://zongl.info$request_uri; 
    }

		location /.well-known/acme-challenge {
		  alias /home/www/letsencrypt/www;
		}
}
