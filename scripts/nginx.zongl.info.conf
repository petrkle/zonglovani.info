add_header X-Content-Type-Options nosniff always;
add_header X-Xss-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer" always;
		add_header Content-Security-Policy "default-src 'none'; script-src 'self'; img-src 'self' https://*.ggpht.com; style-src 'self'; font-src 'none'; child-src 'none'; object-src 'none'; form-action 'self'; manifest-src 'self'" always;
add_header Feature-Policy "vibrate 'none'; geolocation 'none'; midi 'none'; notifications 'none'; push 'none'; sync-xhr 'none'; microphone 'none'; camera 'none'; magnetometer 'none'; gyroscope 'none'; speaker 'none'; fullscreen 'none'; payment 'none'; usb 'none';" always;
		ssl_session_timeout 1d;
ssl_session_cache shared:SSL:50m;
ssl_session_tickets off;
